version: "3.7"
services:
    app:
        build:
            context: ./
            dockerfile: Dockerfile
        image: connector-web
        working_dir: /var/www/
        volumes:
            - ./:/var/www

    nginx:
        image: nginx:alpine
        ports:
            - 8000:8000
        volumes:
            - ./:/var/www
            - ./nginx:/etc/nginx/conf.d/
